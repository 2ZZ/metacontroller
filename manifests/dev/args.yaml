# Override args for development mode.
apiVersion: apps/v1beta2
kind: StatefulSet
metadata:
  name: metacontroller
  namespace: metacontroller
spec:
  serviceName: ""
  template:
    spec:
      containers:
      - name: metacontroller
        args:
        - --logtostderr
        - -v=5
        - --discovery-interval=5s
